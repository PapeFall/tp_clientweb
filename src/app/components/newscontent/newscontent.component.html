<div *ngIf="!articleContent" class="container-fluid">
   <div class="row container-fluid col-sm-12 center">
    <div class="col-sm-4" *ngFor="let article of articles">
        <mat-card  class="mt-5 ">
            <mat-card-header>
              <mat-card-title>
                <div class="title">
                    <a [routerLink]="['/detail',article.id]">
                    {{article.titre}}
                    </a>
                </div>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="content">
                        {{article.contenu}}
                </p>
            </mat-card-content>
          </mat-card>
        
       
    </div>
   </div>
</div>

<div *ngIf="articleContent" class="container-fluid">
    <div class="container-fluid col-sm-6">
        <mat-card  class="mt-5">
            <mat-card-header>
              <mat-card-title>
                <h1>{{articleContent.titre}}</h1>
                <mat-card-subtitle>
                    {{articleContent.dateCreation | date:"dd/MM/yyyy H:mm:ss"}}
                </mat-card-subtitle>

                
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="container-fluid contenu">
                    {{articleContent.contenu}}
                </div>
            </mat-card-content>
            <mat-card-actions>
                <span class="date"></span>

            </mat-card-actions>
          </mat-card>

        

        
    </div>
</div>
